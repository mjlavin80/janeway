{% if form.errors %}
    <div class="card card-alert">
        <div class="card-section">
            <small>
                <p>Form errors:</p>
                <ul>
                    {% if form.non_field_errors %}
                        <li>Non Field Errors</li>
                        <ul>
                            {{ form.non_field_errors }}
                        </ul>
                    {% endif %}
                    {% for field in form %}
                        {% if field.errors %}
                            <li>{{ field.label }}</li>
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                </ul>
            </small>
        </div>
    </div>
{% endif %}
