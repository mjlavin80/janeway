{% load foundation %}
<div class="reveal small" id="author" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-user">&nbsp;</i>Edit {{ frozen_author.full_name }}</h4>
        </div>
        <div class="card-section">
            <p><strong>NB.</strong> You are editing the frozen metadata record for this author, not their live user
                profile.</p>
            {% include "elements/forms/errors.html" with form=author_form %}
            <form method="POST">
                {% csrf_token %}
                {{ author_form|foundation }}
                <button type="submit" name="author" value="{{ author.pk }}" class="small success button">Save Metadata
                </button>
            </form>
        </div>
    </div>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
