<div class="reveal" id="uploadbox" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-upload">&nbsp;</i>Upload Galley</h4>
        </div>
    </div>
    <div class="card-section">
        {% if error %}
            <div class="alert alert-warning" role="alert">{{ error }}</div>
        {% endif %}
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="upload" value="upload">
            <h5>XML/HTML Files</h5>
            <div class="clearfix">
                <div>
                    <input name="xml-file" type="file" class="float-left" style="width:50%;"
                           data-placeholder="No file"
                           data-buttonName="btn-primary">
                    <button type="submit" class="button success float-right" name="xml"><i
                            class="fa fa-upload">
                        &nbsp;</i>Upload
                    </button>
                </div>
            </div>

            <h5>PDF Files</h5>
            <div class="clearfix">
                <div>
                    <input name="pdf-file" type="file" class="float-left" style="width:50%;"
                           data-placeholder="No file"
                           data-buttonName="btn-primary">
                    <button type="submit" class="button success float-right" name="pdf"><i
                            class="fa fa-upload">
                        &nbsp;</i>Upload
                    </button>
                </div>
            </div>

            <h5>Other Galley Types</h5>
            <div class="clearfix">
                <div>
                    <input name="other-file" type="file" class="float-left" style="width:50%;"
                           data-placeholder="No file"
                           data-buttonName="btn-primary">
                    <button type="submit" class="button success float-right" name="other"><i
                            class="fa fa-upload">
                        &nbsp;</i>Upload
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
