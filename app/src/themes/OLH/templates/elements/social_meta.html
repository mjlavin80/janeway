    {% load truncate %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ news_item.title }}">
    <meta name="twitter:description" content="{{ news_item.body|striptags|truncatesmart:400 }}">

    {% if news_item.large_image_file %}
        <meta name="twitter:image" content="{% if request.journal %}{{ request.journal_base_url }}{% else %}{{ request.press_base_url }}{% endif %}{% url 'news_file_download' 'id' news_item.id news_item.large_image_file.id %}">
    {% else %}
        <meta name="twitter:image" content="{% if request.journal %}{{ request.journal_base_url }}{% else %}{{ request.press_base_url }}{% endif %}{{ request.press.default_carousel_image.url }}">
    {% endif %}

    <meta property="og:title" content="{{ news_item.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />

    {% if news_item.large_image_file %}
        <meta property="og:image" content="{% if request.journal %}{{ request.journal_base_url }}{% else %}{{ request.press_base_url }}{% endif %}{% url 'news_file_download' 'id' news_item.id news_item.large_image_file.id %}" />
    {% else %}
        <meta property="og:image" content="{% if request.journal %}{{ request.journal_base_url }}{% else %}{{ request.press_base_url }}{% endif %}{{ request.press.default_carousel_image.url }}" />
    {% endif %}

    <meta property="og:description" content="{{ news_item.body|striptags|truncatesmart:400 }}" />
    <meta property="og:site_name" content="{{ request.press.name }}" />
