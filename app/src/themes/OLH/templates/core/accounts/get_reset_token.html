{% extends "core/base.html" %}
{% load i18n %}


{% block title %}Reset Password{% endblock title %}

{% block css %}
<style>
    .login {
        margin-top: 40px;
        margin-bottom: 40px;
    }
</style>
{% endblock css %}

{% block body %}

    <div class="row">
        <div class="medium-6 medium-centered large-4 large-centered columns login">

            <form method="POST">
                {% csrf_token %}
                <div class="callout">
                    <div class="row column log-in-form">
                        <h5>{% trans "Enter your email address to begin the reset process" %}:</h5>
                        <label>{% trans "Email" %}
                            <input name="email_address" type="text" placeholder="{% trans "somebody" %}@example.com">
                        </label>
                        <p><button type="submit" class="button expanded">{% trans "Request Token" %}</button></p>
                    </div>
                </div>
            </form>

        </div>
    </div>

{% endblock body %}
