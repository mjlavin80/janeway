<div class="row">
    <div class="col-md-12">
        <br/>
        <h2 class="index-header">Featured Journals</h2>
    </div>
    {% for current_journal in featured_journals %}
        <div class="col-md-2 row-eq-height">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top img-fluid" src="
                        {% if current_journal.default_cover_image %}{{ current_journal.default_cover_image.url }}{% endif %}">
                <div class="card-block">
                    {% if current_journal.is_remote %}
                        <a href="{{ current_journal.remote_view_url }}">
                    {% else %}
                        <a href="http{% if request.port == "443" %}s{% endif %}://
                                {{ current_journal.domain }}{% if request.port != "80" and request.port != "443" %}:{{ request.port }}{% endif %}">
                    {% endif %}
                    <h7 class="card-title">{{ current_journal.name }}</h7>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
